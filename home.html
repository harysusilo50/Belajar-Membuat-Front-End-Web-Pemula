<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Bookshelf App</title>
    <link rel="icon" href="assets/icon.png" type="image/icon type">
</head>

<body style="background-color: aliceblue; font-family: Montserrat;">
    <nav class="navbar navbar-dark bg-dark justify-content-start">
        <div class="container text-white justify-content-center">
            <img src="assets/logo.png" class="me-3" alt="" width="40px">
            <h2>Bookshelf App</h2>
        </div>
    </nav>

    <main class="container bg-white h-100 p-5">
        <div class="col-md-6 m-auto">
            <div class="mb-2">
                Silakan Cari Buku anda
            </div>

            <form class="d-flex mb-2">
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="Search" id="search">
                </div>
                <div class="col-md-3 d-grid ps-5">
                    <button class="btn btn-primary" id="btn_search">
                        Cari
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            <div class="mb-5 d-grid gap-2">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formTambahBuku">
                    Tambah Buku
                    <i class="bi bi-file-plus mx-2"></i>
                </button>
            </div>

            <ul class="nav nav-pills bg-light rounded nav-fill">
                <li class="nav-item">
                    <a href="" class="nav-link" id="allBook">Semua</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" id="completedBook">Sudah dibaca</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" id="unCompletedBook">Belum dibaca</a>
                </li>
            </ul>

            <div class="bg-white" id="containerSemuaBuku">
            </div>
        </div>
    </main>

    <div class="modal fade" id="formTambahBuku" tabindex="-1" aria-labelledby="modalTambahBuku" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTambahBuku">Tambah Data Buku</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="submitData()">
                        <div class="mb-3">
                            <label for="judulBuku" class="col-form-label">Judul :</label>
                            <input type="text" class="form-control" id="judulBuku" placeholder="Masukan Judul Buku"
                                required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input isComplete" type="radio" name="isComplete"
                                    id="sudahDibaca">
                                <label class="form-check-label" for="sudahDibaca">
                                    Sudah Dibaca
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input isComplete" type="radio" name="isComplete"
                                    id="belumDibaca" checked>
                                <label class="form-check-label" for="belumDibaca">
                                    Belum Dibaca
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="penulisBuku" class="col-form-label">Penulis:</label>
                            <input type="text" class="form-control" id="penulisBuku" placeholder="Masukan Nama Penulis"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="tahunBuku" class="col-form-label">Tahun:</label>
                            <input type="number" class="form-control" id="tahunBuku" placeholder="Masukan Tahun Terbit"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="deskripsiBuku" class="col-form-label">Deskripsi :</label>
                            <textarea class="form-control" id="deskripsiBuku" rows="4" required></textarea>
                        </div>

                        <div>
                            <button class="btn btn-success" type="submit">
                                Simpan
                            </button>
                            <button class="btn btn-secondary" type="reset" data-bs-dismiss="modal" aria-label="Close">
                                Batal
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
